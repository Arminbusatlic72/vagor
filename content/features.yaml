- name: video
  title: LED RASVETA
  subTitle:

  body: Najsavremenija led tehnologija u uređaju UVC TERMINATOR. Led rasveta pruža čistu dozu svetlosti u zatvorenim objektima, koja omogućava kvalitetnu vidljivost I visoku ekonomičnost u potrošnji električne energije. Led rasveta u kombinaciji sa uvc programom uređaja za prećišćivanje vazduha I sterilizaciju radnih površina, ČINI GA JEDINIM I POSEBNIM APARAT NA SVETU PROFESIONALNIH NAMENA !
