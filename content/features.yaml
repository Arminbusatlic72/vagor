- name: UVC Termiator
  title: UVC  prečiščivać vazduha.
  subTitle:
  body: Uvc terminator je plafonski uređaj pre svega. Poznato je da toplota u prostoriji ide uvek u pravcu na gore, a sa njim virusi I bakterije koje su u vazduhu. Uvc terminator upravo poseduje najefikasniji prećišćivač vazduha koji ima dvostuki sistem uništavanja virusa I bakterija.
  image: "images/Proizvod3.jpg"
- name: UVC Terminator
  title: GERMICDIDNI UVC LED
  subTitle:
  body: UVC zraci imaju snažan uticaj na jezgra ćelija virusa, bakterija, buđi i drugih patogena čime se onemogućava ćelijska deoba i umnožavanje, što dovodi do njihove inaktivacije i uništenja u veoma kratkom periodu. Uvc germicidne sijalice ili neonke su do skoro bile najefikasniji program germicidnog programa ali onda se pojavio germicidno led svetlo na tržištu.
