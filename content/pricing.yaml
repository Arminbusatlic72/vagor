  - title: LED RASVETA
    fa: cog
    price: Najsavremenija led tehnologija u uređaju UVC TERMINATOR.
    per: Led rasveta pruža čistu dozu svetlosti u zatvorenim objektima, koja omogućava kvalitetnu vidljivost I visoku ekonomičnost u potrošnji električne energije. Led rasveta u kombinaciji sa uvc programom uređaja za prećišćivanje vazduha I sterilizaciju radnih površina, ČINI GA JEDINIM I POSEBNIM APARAT NA SVETU PROFESIONALNIH NAMENA !
    body: Pojam LED svetiljka (engl. LED, Light Еmitting Diode) izvor je svetlosti koga čine više LED sijalica upakovanih u jednu svetiljku. Ova sijalica radi na principu elektrolumininscencije, pojave koja nastaje prilikom rekombinacije elektrona i šupljina u poluprovodniku. Za rad LED svetiljki potrebna je kontrolisana jednosmerna struja, pa su one obično već snabdevenim potrebnim pogonskim uređajima (drajverima). Same LED sijalice ne proizvode velike količine toplote, ali pogonski uređaji proizvode. Stoga, ove svetiljke su izuzetno osetljive na visoke temperature, pa su obično opremljene hladnjacima.
    body1: LED svetiljke pružaju duži radni vek u poređenju sa inkadescentnim i nekim fluorescentnim sijalicama, ali uz više početne finansijske troškove. Efikasnost LED svetiljki nastavlja da se poboljšava, a neki čipovi su sposobni da daju više od 100 lm/W. Jedna LED sijalica (površine reda nekoliko kvadratnih milimetara) ne emituju svetlost u svim pravima, ali se ovaj problem rešava dizajniranjem svetiljke sa više dioda. Efikasnost LED svetiljki je uglavnom značajno veća od efikasnosti inkandescentnih sijalica, tako da za istu snagu LED svetiljke daju mnogo više svetlosti.
    body2: Istraživanje koje je sprovelo Ministarstvo energetike SAD na uzorku od 34 miliona LED sijalica dalo je rezultate o razlozima njihovih kvarova. Ukazuju na nekoliko različitih uzroka. Pokazalo se da otkazivanje rada LE dioda čini samo 10% kvarova, da kontrolno strujno kolo utiče na kvarove u još manjem procentu (7%), da su spoljni uzroci krivci u 31% slučajeva (neadekvatni radni uslovi, strujni udar…), a da više od polovine kvarova (52%) na LED sijalicama potiče od otkazivanja komponenti u strujnom napajanju sijalice.
    body3Question: Koliki je životni vek LED SVETLA?
    body3: Kao i kod svih drugih proizvoda, i kod LED svetala varira vreme njihovog životnog veka i ono zavisi od kvaliteta samih dioda. Životni vek led rasvete kod uređaja uvc terminator je 90 000 radnih sati.
