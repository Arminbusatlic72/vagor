    body: Uvc terminator je plafonski uređaj pre svega. Poznato je da toplota u prostoriji ide uvek u pravcu plafona-na gore, a sa njim virusi I bakterije koje su u vazduhu. Uvc terminator upravo poseduje najefikasniji prećišćivač vazduha koji ima dvostuki sistem uništavanja virusa I bakterija, a on radi po sledećem principu
    body3Question: OVAJ PROGRAM PREĆIŠĆAVANJA VAZDUHA RADI UVEK DOK SU LJUDI PRISUTNI U OBJEKTU I POTPUNO JE BEZBEDAN PO ČOVEKA, JER NEMA NIKAKVA GERMICIDNA ZRAČENJA.
    body2: Za 1h, uređaj prečisti oko 54m3 vazduha, što je površine oko 20m2. Poznato je da prećišćivanje vazduha germicidnom lampom je jedini efikasan metod ubijanja virusa I bakterija, Prećišćivanje vazduha samo sa filterima nije efikasno u potpunosti iz razloga što su mnoge vrste virusa I bakterija otporni na filtere I zadržavanju se u njima, a onda dalje se vraćaju putem vazduha. U kombinaciji sa germicidnim uvc led sistemom koji radi kada ljudi nisu prisutni u prostoriji, dobićete uređaj koji 24h eliminiše sve čestice I mikroorganizme svih virusa I bakterija, u vazduhu ali I na radnim površinama.

